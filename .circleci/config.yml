version: 2.1
orbs:
  node: circleci/node@2.1.0
jobs:
  build-and-test-server:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ./server
      - run:
          command: npm install
          working_directory: ./server
      - run:
          command: npm test
          working_directory: ./server
  build-and-test-client:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ./client
      - run:
          command: npm install
          working_directory: ./client
      - run:
          command: npm test
          working_directory: ./client
  docker-hub:
    machine: true
    steps:
      - checkout
      - run:
          name: Database_image
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            sudo docker build ./db -t agusko/ask2020-ci-cd:database_image
            sudo docker push agusko/ask2020-ci-cd:database_image
      - run:
          name: Server_image
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            sudo docker build ./server -t agusko/ask2020-ci-cd:server_image
            sudo docker push agusko/ask2020-ci-cd:server_image
      - run:
          name: Client_image
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            sudo docker build ./db -t agusko/ask2020-ci-cd:client_image
            sudo docker push agusko/ask2020-ci-cd:client_image
workflows:
    build-and-test:
      jobs:
        - build-and-test-server:
          filters:
            branches:
              only:
                - master
        - build-and-test-client:
          filters:
            branches:
              only:
                - master
        - docker-hub:
            requires:
              - build-and-test-server
              - build-and-test-client
